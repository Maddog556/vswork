<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tra.css">
    <script src="tra.js"></script>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel</title>
</head>
<body>
    <form class="airForm">
        <label for="">First Name</label>
        <input id="fName"type="text" name="firstName">
        <br>
        <label for="">Last Name</label>
        <input id="lName"type="text" name="lastName">
        <br>
        <label for="">Age</label>
        <input id="age"type="digit" name="age">
        <br>
        <label for="male">Male</label>
        <input id="male"type="radio" name="gender" value="male" id="male">
        <br>
        <label for="female">Female</label>
        <input id="female"type="radio" name="gender" value="female" id="female">
        <br>
        <label for="location">Where are you going?</label>
        <select name="location">
            <option value="New York">New York</option>
            <option value="Huston">Huston</option>
            <option value="Kentucky">Kentucky</option>
        </select>
        <br>
        <label for="diet">What is you Diet</label>
        <br>
        <input class="diet" type="checkbox" name="vegan" id="vegan" value="vegan">
        <label for="vegan">Vegan</label>
        <br>
        <input class="diet" type="checkbox" name="kosher" id="kosher" value="kosher-free">
        <label for="kosher">kosher</label>
        <br>
        <input class="diet" type="checkbox" name="lactose" id="lactose" value="lactose">
        <label for="lactose">lactose</label>
        <br>
        <button type="button" id="submit">Submit</button>
    </form>  
</body>
</html>
